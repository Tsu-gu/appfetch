update:
  custom: cd /usr/local/bin/ && wget thisrepo/appfetch.sh && wget thisrepo/apps.yaml

vlc:
  snap: vlc
  flatpak: org.videolan.VLC

qbittorrent:
  flatpak: org.qbittorrent.qBittorrent
  
solanum:
  flatpak: org.gnome.Solanum

geopard:
  flatpak: com.ranfdev.Geopard
  
reaper:
  custom: mkdir -p ~/Applications && wget https://www.reaper.fm/files/7.x/reaper739_linux_x86_64.tar.xz -O /tmp/reaper.tar.xz && tar -xf /tmp/reaper.tar.xz -C ~/Applications

gimp:
  flatpak: org.gimp.GIMP

obsidian:
  snap: obsidian
  flatpak: md.obsidian.Obsidian

