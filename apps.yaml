update:
  custom: wget https://raw.githubusercontent.com/Tsu-gu/appfetch/refs/heads/main/apps.yaml && wget https://raw.githubusercontent.com/Tsu-gu/appfetch/refs/heads/main/appfetch.sh && sudo cp apps.yaml $HOME/Documents/apps.yaml && sudo cp appfetch.sh /usr/local/bin/appfetch && rm apps.yaml appfetch.sh

vlc:
  snap: vlc
  flatpak: org.videolan.VLC
  aliases: [videoplayer, videolan]

qbittorrent:
  flatpak: org.qbittorrent.qBittorrent
  
solanum:
  flatpak: org.gnome.Solanum

geopard:
  flatpak: com.ranfdev.Geopard
  
reaper:
  custom: mkdir -p ~/Applications && wget https://www.reaper.fm/files/7.x/reaper739_linux_x86_64.tar.xz -O /tmp/reaper.tar.xz && tar -xf /tmp/reaper.tar.xz -C ~/Applications
  aliases: [reaperfm]

gimp:
  flatpak: org.gimp.GIMP

obsidian:
  snap: obsidian
  flatpak: md.obsidian.Obsidian
  aliases: [obsidianmd]
